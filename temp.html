<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body background= "https://www.almanac.com/sites/default/files/styles/or/public/image_nodes/celsius-shutterstock_438834709.jpg?itok=MGQvtT9g">
  <div class="background-container">
    <div class="calculator">
      <h1>Temperature Converter</h1>
      <div class="input-group">
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter Celsius temperature">
      </div>
      <div class="input-group">
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature">
      </div>
      <button onclick="convertCelsiusToFahrenheit()">Convert</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
